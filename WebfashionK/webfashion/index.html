                <div class="header-with-search">

                            width=""
                            height=""
                            alt=" Logo"
                            data-retina_logo_url="https://mylogoshop.com/wp-content/uploads/2017/10/Logo_Retina.png"
                        />
                    </div>
                    <div class="header__search">
                        <div class="header__search-seclect">
                            <span class="header__search-seclect-label">전체</span>
                            <i class="header__search-seclect-icon fas fa-caret-down"></i>

                    <div class="header__menu">

                                <span class="header__cart-text">장바구니</span>
                            </i>
                           
                        </div>

                    </div>
                </div>

            </div>

            <!-- login form-->
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">로그인</h3>
                        <span class="auth-form__switch-btn">회원가입</span>
                    </div>
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            
                    
                            <input type="text" class="auth-form___input" placeholder="아이디(이메일)">
                        </div>
                        <div class="auth-form__group">

                    </div>
                    <div class="auth-form__aside">
                        <div class="auth-form__hefp">
                            <a href="" class="auth-form__hefp-link"></a>

                        </div>
                        
                    </div>
                    <div class="auth-form__controls">
                        <button class="btn btn--normal ">처음으로</button>
                        <button class="btn btn--primary">동의하고 가입하기
                        </button>
                    </div>
                </div>
                <div class="auth-form__socials">
                    <a href="" class="auth-form__socials---facebok btn btn--size-s btn--with-icon">
